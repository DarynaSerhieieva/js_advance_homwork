    <script>
        /*
            Задание 1:

            Написать обьект Train у которого будут свойства:
            -имя,
            -скорость езды
            -количество пассажиров
            Методы:
            Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
            Стоять -> Поезд {name} остановился. Скорость {speed}
            Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
        */   
       class Train {
           constructor(name, speed, passenger) {
               this.name = name;
               this.speed = speed;
               this.passenger = passenger;
           }

           go() {
               console.log(`Поезд ${this.name} везет пассажиров ${this.passenger} со скоростью ${this.speed}`);
            }

           stop() {
               console.log(`Поезд ${this.name} остановился. Скорость была ${this.speed}`);
            }

           addPassenger(x) {
               this.passenger += x;
               console.log( `Увеличили кол-во пассажиров на ${x}`);
            }
       }

       const Luisa = new Train('luisa', 150, 1000);
       const Ukrain = new Train('Ukrain', 200, 2000);

    </script>
