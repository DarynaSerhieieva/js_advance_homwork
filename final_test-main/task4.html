<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        max-width: 1400px;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    table {
        border-collapse: collapse;
    }
    tbody th,
    tbody td {
        padding: 10px;
        text-align: start;
        border: 2px solid black;
    }
    .hide {
        display: none;
    }
    .show {
        display: flex;
    }
</style>
<body>
    <div class="box">
        <table>
            <tbody id="addTable"></tbody>
        </table>
      </div>
    <!-- 
        Задание:

            Написать при помощи async-await скрипт, который:

            Получает список пользователей:  https://jsonplaceholder.typicode.com/users
            Перебирает, выводит табличку:

            # | userName | email           | Показать webiste   | phone  |
            1.| userName | email@test.com  | button             | phone
            2.| userName | email@test.com  | 20/10/2019         | phone
            3.| userName | email@test.com  | button             | phone
            4.| userName | email@test.com  | button             | phone

            Данные о сайте скрывать при выводе и показывать при клике.
     -->

     <script>
        let usersHtml = `
            <tr>
                <th>#</th>
                <th>userName</th>
                <th>email</th>
                <th>website</th>
                <th>phone</th>
            </tr>
        `;

        const addTable = ({ id, username, email, website, phone }) => {
            usersHtml += `
                <tr>
                <td>${id}</td>
                <td>${username}</td>
                <td>${email}</td>
                <td><span class="hide">${website}</span><button class="button">show</button/></td>
                <td><span>${phone}</span></td>
                </tr>
            `
        };

        async function getUsers() {
            const getListUsers = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = await getListUsers.json();
            users.forEach(element => addTable(element))

            document.getElementById('addTable').innerHTML = usersHtml;

            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', () => {
                    const span = button.closest('td').querySelector('span');
                    if (span.className === 'hide') {
                        button.innerText = 'hide';
                        span.className = 'show';
                    } else {
                        button.innerText = 'show';
                        span.className = 'hide';
                    }
                })
            })
        }

        getUsers();

     </script>
</body>
</html>
