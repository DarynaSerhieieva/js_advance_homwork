<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
            <input id="newToDo" class="textInput"/>
            <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList"></ul>
          
    <style>
        .done{
            text-decoration: line-through;
        }
        .textInput{
            box-sizing: border-box;
            padding: 10px 20px;
        }
        .addButton{
            box-sizing: border-box;
            padding: 10px 20px;
            background: #ffcc00;
        }
    
        .DoneCheckbox,
        .TodoText{
            margin-right: 5px;
        }
    
        button{
            background: red;
            color: #fff;
            padding: 5px 10px;
        }
    </style>
<!--  
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент

      Шаблон элемента:
        <li class="listItem">
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>
-->

    <script>
        const ulItem = document.getElementById('toDoList');
        const textToDo = document.getElementById('newToDo');
        let list = [];
        let allButton = [];

        const render = value => {
            return `
                <li class="listItem">
                    <input type="checkbox" class="DoneCheckbox">
                    <span class="TodoText">${value}</span>
                    <button>Remove</button>
                </li>
            `;
        };
        
        const remove = event => {
            const listItem =  event.target.closest('li');
            const value = listItem.querySelector('.TodoText').innerText;
            listItem.remove();
            list = list.filter(item => item !== value);
        }

        const addToDo = () => {
            const textValue = textToDo.value;
            textToDo.value = '';

            if (textValue === '' || list.includes(textValue)) {
                return false;
            }
            ulItem.innerHTML = '';
            list.push(textValue);
            ulItem.innerHTML = list.map(value => render(value)).join('');

            allButton = document.querySelectorAll('.listItem button');
            allButton.forEach(button => button.addEventListener('click', remove));
        }
        
        document.getElementById('AddToDo').addEventListener('click', addToDo);

    </script>


</body>
</html>
