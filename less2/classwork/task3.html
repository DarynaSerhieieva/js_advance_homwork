<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 3</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="buttons" id="target">
    <button class="popup__button" id="popup_1" data-popup="1" onclick="clickButton(event)"> Show popup 1</button>
    <button class="popup__button" id="popup_2" data-popup="2" onclick="clickButton(event)"> Show popup 2</button>
    <button class="popup__button" id="popup_3" data-popup="3" onclick="clickButton(event)"> Show popup 3</button>
  </div>

  <div class="popup" id="popup">

    <div class="popup__body">
      <button class="popup__close" id="popup__close" onclick="closed()">Close popup</button>
      <div class="popup__container" id="popup__container">
        <div class="popup__item" data-popup="1"><h2>I'm first popup</h2></div>
        <div class="popup__item" data-popup="2"><h2>I'm second popup</h2></div>
        <div class="popup__item" data-popup="3"><h2>I'm third popup</h2></div>
      </div>
    </div>
  </div>

  <script>
    
    const divPopup = document.querySelector('.popup');
    let popupItem = document.querySelectorAll('.popup__item');
    let popupButton = document.querySelectorAll('.popup__button');

    function clickButton(e) {
      let id = e.target.dataset.popup;
      for (let popup of popupItem) {
        let popupShow = popup.dataset.popup;
        if (id === popupShow) {
          divPopup.classList.add('show');
          popup.classList.add('show');
        }
      }
    }

    function closed() {
      divPopup.classList.remove('show');
      let popupClos = document.querySelector('.popup__item.show');
      popupClos.classList.remove('show');
    }
    /*
      Задача: Сделать корректно работающее всплывающее окно.
      Условие: Узменять HTML разметку выше - нельзя.
      При нажании на одну из кнопок, должно открытся окно с соответствующим data- аттрибутом.
      При нажатии на кнопку close окно дожно закрываться.

    */
  </script>
</body>
</html>
