  /*
     Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild
  */



      const header = document.createElement('header')
      const google = document.createElement('a')
        google.href = 'http://google.com.ua'
      const img = document.createElement('img')
        img.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
      const div = document.createElement('div')
        div.className = 'menu'

      const links = [
        { href: '#1', html: 'link 1' },
        { href: '#1', html: 'link 2' },
        { href: '#1', html: 'link 3' },
      ]

      for (let l of links) {
        let link = document.createElement('a')
        link.href = l.href
        link.innerText = l.html
        div.appendChild(link)
      }


        header.appendChild(google)
        google.appendChild(img)
        header.appendChild(div)
        
      document.querySelector('#app').appendChild(header)
