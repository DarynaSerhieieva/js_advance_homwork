<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="myForm" class="input-list" action="#">
            <input type="text" required minlength="2" name="name" placeholder="Ваше имя">
            <input type="email" required minlength="3" name="email" placeholder="Ваше email">
            <input type="password" required minlength="8" maxlength="16" name="password" placeholder="Ваш пароль">
            <input type="number" required minlength="1" name="apple" placeholder="Количество сьеденых яблок">
            <input type="text" required name="thanks" pattern="спасибо" placeholder="Напиши спасибо за яблоки">
            <label class="checkbox">
                <input type="checkbox" required name="agree">
                <span>Согласен на обучение?</span>
            </label>
            <div class="button-list">
                <button type="submit" class="send" disabled>Отправить</button>
                <button type="button" class="verify">Проверить</button>
            </div>
        </form>
        <div class="background">
            <div class="pop-up"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
